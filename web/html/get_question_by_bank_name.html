<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>试卷信息展示</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>

<div id="app">
  <el-container>
    <el-main>
		<el-header>
		      <h1 style="text-align: center;">试卷信息展示</h1>
		</el-header>
      <el-input
        v-model="searchText"
        placeholder="请输入题库名称进行搜索"
        @input="handleSearch"
        style="width: 300px; margin-bottom: 20px;">
      </el-input>
	  <!-- <el-button :plain="true" @click="fetchPapers">打开消息提示</el-button> -->
	  <el-button type="primary" @click="fetchPapers">查询</el-button> <br /><br />
	  
      <el-table :data="papers" style="width: 100%">
		<el-table-column label="序号" width="100" align="center">
			<template slot-scope="{row, $index}">
				<span>{{ $index + 1 }}</span>
			</template>
		</el-table-column>
        <el-table-column prop="questionText" label="试题内容" align="center"></el-table-column>
        <el-table-column prop="questionAnswer" label="试题答案" align="center"></el-table-column>
		<!-- <el-table-column prop="questionSelectType" label="选择题选项" align="center"></el-table-column> -->
        <el-table-column prop="questionAnalyze" label="试题解答解析" align="center"></el-table-column>
		<el-table-column prop="questionId" label="试题ID" width="200" align="center"></el-table-column>
		<!-- <el-table-column prop="bankId" label="题库ID" width="200" align="center"></el-table-column> -->
        <el-table-column prop="questionType" label="试题类型" width="200" align="center"></el-table-column>
        <el-table-column prop="questionPointValue" label="试题分值" width="200" align="center"></el-table-column>
        <el-table-column prop="questionProblem" label="试题难度 1 ~ 5" width="200" align="center"></el-table-column>
        <el-table-column prop="questionProblem" label="操作" width="300" align="center">
			<template slot-scope="{row}">
				<span style="cursor: pointer; color: blue" @click="updateQuestion(row)">编辑</span>
				<span>&nbsp;&nbsp;</span>
				<span style="cursor: pointer; color: red" @click="deleteQuestion(row)">删除</span>
			</template>
		</el-table-column>
      </el-table>
    </el-main>
  </el-container>
</div>

<script src="https://unpkg.com/vue@2"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="../js/get_question_by_bank_name.js"></script>

</body>
</html>
